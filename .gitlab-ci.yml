stages:
  - staging
  - production
  
staging:
  stage: staging
  type: deploy
  - gem install dpl
  - dpl --provider=heroku --app=demo-kebbot --api-key=$HEROKU_API_KEY
  only:
  - master

production:
  stage: production
  type: deploy
  - gem install dpl
  - dpl --provider=heroku --app=kebbot --api-key=$HEROKU_API_KEY
  only:
  - tags